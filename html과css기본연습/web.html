<<html>
    <head>
        <title>그랩마켓에 오신것을 환영합니다</title>
        <!-- 외부의 css파일 불러오는법 -->
        <link href = "web.css" rel= "stylesheet"/>
        <!-- html파일안에 직접 css내용 입력해주는법 -->
        <style>
            p{
                font-weight:900;
            } 
        </style>
        <!-- 외부의 자바스크립트파일 불러오는법 -->
        <script src = "web.js" type = text/javascript></script>
        <!-- html파일안에 직접 자바스크립트내용 입력해주는법 -->
        <script>
            console.log("안녕하세요"); //F12 눌러서 콘솔로 확인가능
        </script>
    </head>
    <body>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        
        <!-- form을 이용해 여러가지 텍스트를 한번에 관리해주는 느낌? -->
        <form>
            <label>아이디입력</label>
            <input type = "text"/>
            <br/>
            <label>비밀번호입력</label>
            <input type = "password"/>
            
            <!--입력한 아이디와 비밀번호를 서버로 전송시키는 법: submit 사용-->
            <input type = "submit" value = "전송"/> 
        </form>
        <!-- div를 이용해서 "영역"을 구분해줄수 있음 -->
        <div>
            <h1>카카오 사진입니다.</h1>
            <img src = "https://pbs.twimg.com/profile_images/738200195578494976/CuZ9yUAT.jpg"
                alt = "카카오사진"/>
        </div>

    </body>
</html>>
