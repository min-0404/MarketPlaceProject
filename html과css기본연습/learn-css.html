<html>
    <head>
        <style type = "text/css">
        p{
            color:orange;
        }
        /* id: 대상지정해서 css로 대상을 꾸며줄수 있음 */
        #id-test{
            color:blue;
        } 
        /* class: 클래스 지정해서 css로 대상을 꾸며줄수 있음 */
        .class-test{
            color: red;
        }
        /* 하위 선택자(해당 카테고리 하위에 있는 것들 모두) */
        #item-list p{
            color:green;
        }
        /* 자식 선택자(해당 카테고리 바로 밑에 있는 것) */
        #item-list > p{
            color: purple;
        }

        </style>
    </head>
    <body>
        <p>hello minseok</p>
        <p>hello everyone</p>
        <div id = "id-test">id가 적용된다</div>
        <div class = "class-test">클래스가 적용된다</div>
        <div class = "class-test">클래스가 적용된다</div>
        
        <!-- 자식선택자(바로 직계)와 하위 선택자의 개념을 알자 -->
        <div id = "item-list">
            <p>첫번째 자식 아이템1</p>
            <p>첫번째 자식 아이템2</p>
            <div>
                <p>두번째 자식 아이템1</p>
                <p>두번째 자식 아이템2</p>
            </div>
        </div>
    </body>
</html>
